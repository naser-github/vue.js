        <div v-show="primary" class="alert alert-warning" >
            Destroy this shitty vue.js
        </div>

            Destroy
        </button>
        
        
        
    </div>

    <script>
        var vue =new Vue({
            el:'#app',
            data:{
                primary:true,
                secondary:true,

            }
        });
