<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Binding 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <style>
        .box{
            min-height: 300px;
            min-width: 300px;
        }
    </style>
</head>
<body>
    
    <!-- <div id="app" class="container py-5">
        <div class="box row " @mouseover="hover = true" @mouseout="hover = false" :class="{'bg-info':!hover, 'bg-dark':hover}">
            Shazam
        </div>
    </div> -->

    <!-- defining class using array -->
    <div id="app" class="container py-5">
        <div class="box row " @mouseover="hover = true" @mouseout="hover = false" :class="[!hover? 'bg-info':'bg-dark']">
            Shazam
        </div>
    </div>

    <script>
        var vue = new Vue({
            el:'#app',
            data:{
                hover: false
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
