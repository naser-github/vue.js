<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-on</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>

    <div class="container py-5" id="app">

        <ul class="list-group">
            <li v-for="i in array" class="list-group-item d-flex justify-content-between align-items-center">
                {{i.name}}

                <button v-on:click="increase(i)" class="btn btn-primary">
                    increase
                    <span class="badge badge-primary badge-pill">{{i.votes}}</span>
                </button>
            </li>
        </ul>
        <br>
        
        <div class="input-group">
            <input v-on:keyup.enter="insert" v-on:keyup.esc="cls" v-model="input" type="text" class="form-control" placeholder="Enter Your another favorite Framework">
        </div>


    </div>

    <script type="text/javascript">

    var vue = new Vue({
        el:'#app',
        
        data:{
            array:[
            {name: "array_1", votes:0},
            {name: "array_2", votes:0},
            {name: "array_3", votes:0},
            ],
            input : ''
        },

        methods: {

            increase(i){
                i.votes++;
            },
            insert () {
                if(this.input.trim()){
                    this.array.push({
                    name: this.input,
                    votes: 0
                    }),
                    this.input = ''
                }
                
            },
            cls(){
                this.input=''
            }
        }
    });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
