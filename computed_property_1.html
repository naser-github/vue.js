<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Binding 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    
</head>
<body>
    
    <div id="app" class="container py-5">
        
        <form class="form-inline">
            <select v-model="initial" class="form-control mr-2">
                <option value="Mr.">Mr.</option>
                <option value="Ms.">Ms.</option>
            </select> 
    
            <input class="form-control mr-2" v-model="first_name">
            <input class="form-control" v-model="last_name">
        </form>

        <hr>

        <div class="alert alert-info">
            <p>Uppercase: {{upper}} </p>
            <p>Lowercase: {{lower}} </p>
        </div>

    </div>


    <script>
        var vue = new Vue({
            el:'#app',
            data:{
                initial:"",
                first_name:"",
                last_name:"",

            },
            computed:{
                upper(){
                    return (this.first_name + " " + this.last_name).toUpperCase();
                },
                lower(){
                    return (this.first_name + " " + this.last_name).toLowerCase();
                }

            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
