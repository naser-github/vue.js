<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-on</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>

    <div class="container py-5" id="app">

        <ul class="list-group">
            <li v-for="i in array" class="list-group-item d-flex justify-content-between align-items-center">
                {{i.name}}
                
                <!-- <button v-on:click="i.votes+=1" class="btn btn-primary">
                    increase
                    <span class="badge badge-primary badge-pill">{{i.votes}}</span>
                </button> -->

                <button v-on:click="increase(i)" class="btn btn-primary">
                    increase
                    <span class="badge badge-primary badge-pill">{{i.votes}}</span>
                </button>

            </li>
        </ul>

        <!-- {{/* 2 ways to call click function: 1-"v-on:click" 2-"@click" */}}

        <button v-on:click="count += 1">    +1  </button> <span>    In incrementing with {{ count }}</span>

        <br> <br>

        {{/* using method*/}}
        <button v-on:click="increment">    +1  </button> <span>    In incrementing with {{ counter }}</span>

        <br> <br>

        <a href="sdkiufhsd" @click="increment">+1</a> <span>    In incrementing with {{ counter }}</span>

        <br> <br>

        <input type="text" v-on:keyup.ctrl.v="restriction"> -->

    </div>

    <script type="text/javascript">

    var vue = new Vue({
        el:'#app',
        
        data:{
            array:[
            {name: "array_1", votes:0},
            {name: "array_2", votes:0},
            {name: "array_3", votes:0},
            ]
        },

        methods: {

            increase: function(i){
                i.votes++;
            }

            // increment: function(prevent) {
            //     prevent.preventDefault();
            //     return this.counter += 1;
            // },
            // restriction(){
            //     alert ("ctrl+v is not allowed");
            // }
        }
    });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
